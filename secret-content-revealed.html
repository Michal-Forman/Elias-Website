<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Content</title>
</head>
<body>
<script>
  // Check if the password is set in the session storage
  const passwordEntered = sessionStorage.getItem('passwordEntered');

  // If the password is not set, redirect to the password page
  if (!passwordEntered) {
    window.location.href = "secret-content.html"; // Replace with the URL of your password page
  }
</script>
<!-- Secret content-->
<div id="additionalContent">
  <a>Secret-Content</a>
</div>
<script>
  // Set the password in the session storage
  sessionStorage.setItem('passwordEntered', 'true');
</script>
</body>
</html>
